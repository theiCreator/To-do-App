<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <header class="header">
          <h1 class="h1">Todo App</h1>
        </header>
        <form class="form">
          <input type="text" placeholder="Enter Your new todo" />
          <button class="btn add-btn">Add todo</button>
        </form>
        <ul class="todos"></ul>

        <footer class="div">
          <p class="todo_num">
            You have <span class="num">4</span> Items on your List with
            <span>
              <strong class="numComplete">0</strong>
            </span>
            items completed
          </p>
          <button class="btn delete-btn">Clear all</button>
        </footer>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
